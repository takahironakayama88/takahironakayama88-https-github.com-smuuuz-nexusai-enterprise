services:
  postgres:
    image: postgres:16-alpine
    container_name: sunsun-postgres
    environment:
      POSTGRES_USER: sunsun
      POSTGRES_PASSWORD: sunsun_dev_password
      POSTGRES_DB: sunsun_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
