services:
  postgres:
    image: postgres:16-alpine
    container_name: nexusai-postgres
    environment:
      POSTGRES_USER: nexusai
      POSTGRES_PASSWORD: nexusai_dev_password
      POSTGRES_DB: nexusai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
